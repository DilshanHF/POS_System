<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Manage</title>
    <link rel="stylesheet" href="assests/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assests/style/style.css">
</head>
<body>
<nav class="navbar navbar-expand-md fixed-top">
    <div class="container-fluid">
        <div class="logo">INRICH</div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse container-fluid" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active-page" aria-current="page" id="home_nav">Home</a>
                </li>
                <li class="nav-item">

                    <a href="customer.html" class="nav-link navigation text-primary">Customer</a>
                </li>
                <li class="nav-item">
                    <a href="item.html" class="nav-link navigation text-primary">Item</a>
                </li>
                <li class="nav-item">
                    <a href="order.html" class="nav-link navigation text-primary">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="order_details_nav">Orders Details</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section id="item">
    <div class="container">
        <div class="row mb-3">
            <div class="col">
                <h3 class="header">Manage Items</h3>
            </div>
        </div>
        <div class="order_container">
            <div class="row">
                <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                    <form>
                        <div class="mb-3">
                            <label for="itemCode" class="form-label">Item Code</label>
                            <input type="text" class="form-control" id="itemCode">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="description">
                        </div>
                        <div class="mb-3">
                            <label for="unitPrice" class="form-label">Unit Price</label>
                            <input type="text" class="form-control" id="unitPrice">
                        </div>
                        <div class="mb-3">
                            <label for="qty" class="form-label">Qty</label>
                            <input type="number" class="form-control" id="qty">
                        </div>
                        <div id="item_btn" class="mt-5">
                            <button type="button" class="btn btn-outline-success">Submit</button>
                            <button type="button" class="btn btn-outline-warning">Update</button>
                            <button type="button" class="btn btn-outline-danger">Delete</button>
                            <button type="reset" class="btn btn-outline-secondary">Reset</button>
                        </div>
                    </form>
                </div>

                <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                    <div id="item_search" class="search mb-4 mt-4  d-flex flex-row align-items-end">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="search" class="form-control" placeholder="Search">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>item_code</option>
                            <option>description</option>
                        </select>
                    </div>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Item Code</th>
                            <th scope="col">Description</th>
                            <th scope="col">Unit Price</th>
                            <th scope="col">Qty</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
